<div class="flex justify-center items-center  p-4">
  <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
    <form class="relative">
      <div class="flex gap-2">
        <input 
          class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
          [(ngModel)]="searchString" 
          name="search" 
          type="text" 
          (keyup)="filterBirds(filter.value)" 
          autocomplete="off" 
          #filter 
          placeholder="Search for a bird...">
        <button 
          class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" 
          type="button" 
          (click)="submitGuess()">
          Guess
        </button>
      </div>
      <!-- Dropdown list -->
      <ul 
        class="absolute z-10 w-full bg-white border border-gray-300 rounded-md shadow-lg mt-1 max-h-60 overflow-y-auto" 
        [hidden]="filteredList.length === 0">
        @for (bird of filteredList; track bird; let i = $index) {
          <li 
            class="px-4 py-2 hover:bg-gray-100 cursor-pointer" 
            (click)="selectBird(bird.id)">
            {{bird.name}}
          </li>
        }
      </ul>
    </form>
  </div>
</div>
